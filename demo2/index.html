<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="style1.css">
<script src="script1.js" defer></script>
</head>
<body>
<form action="#" class="form" id="regForm">
<h1 class="text-center">Registration Form</h1>
    <div class="progressbar">
        <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active" data-title="Info"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="ID"></div>
            <div class="progress-step" data-title="Password"></div>
        </div>
    <div class="form-step form-step-active">
        <div class="input-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"/>
        </div>
        <div class="input-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"/>
        </div>
        <div class="">
        <a href="#" class="btn btn-next width-50 ml-auto"id="next">Next</a>
        </div>
    </div>
    <div class="form-step">
        <div class="input-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone"/>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email"/>
        </div>
        <div class="btns-group">
        <a href="#" class="btn btn-prev "id="prev">Previous</a>
        <a href="#" class="btn btn-next " id="next">Next</a>
        </div>
    </div>
    <div class="form-step">
        <div class="input-group">
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob"/>
        </div>
        <div class="input-group">
            <label for="pid">Photo ID</label>
            <input type="number" name="pid" id="pid"/>
        </div>
        <div class="btns-group">
        <a href="#" class="btn btn-prev " id="prev">Previous</a>
        <a href="#" class="btn btn-next "id="next">Next</a>
        </div>
    </div>
    <div class="form-step">
        <div class="input-group">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username"/>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"/>
        </div>
        <div class="input-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword"/>
        </div>
        <div class="btns-group">
        <a href="#" class="btn btn-prev" id="prev">Previous</a>
        <a href="#" class="btn btn-next" id="submit">Submit</a>
        </div>
    </div>
</form>
</body>
</html>
